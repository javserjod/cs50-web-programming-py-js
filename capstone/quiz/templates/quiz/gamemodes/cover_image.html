{% extends "quiz/layout.html" %}

{% block body %}

<div class="container mt-5 border p-5 shadow-lg rounded">
    <div class="scoreboard">
        {% for round in rounds %}
            <div class="round-box">{{round}}</div>
        {% endfor %}
    </div>

    <h2 class="text-center mb-3">Round {{ game.round }}</h2>
    <div>
        {{ game }}
        {{ game.genres }}
        {{ game.topic }}
        {{ game.mode }}
        {{ game.n_questions }}
    </div>

    <div class="d-flex justify-content-center mt-5" style>
        <input type="text" class="form-control" placeholder="Enter your answer here" id="answerInput">
        <button class="btn btn-primary ms-2" id="submitAnswer">Submit</button>
    </div>
</div>

{% endblock %}
