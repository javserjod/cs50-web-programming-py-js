{% extends "quiz/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2 class="text-center mb-3">Home</h2>

    <div class="d-flex flex-column align-items-center justify-content-center">
        {% if user.is_authenticated %}
            <span class="navbar-text content m-0">Welcome, <strong>{{ user.username }}</strong></span>
            <div class="mt-3">
                <a class="btn btn-primary" href="{% url 'game_configuration' %}">Game configuration</a>
            </div>
        {% else %}
            <span class="navbar-text content m-0">Welcome!</span>
            <p>Please log in or register to access to the app.</p>
        {% endif %}
        
    </div>

</div>

{% endblock %}
