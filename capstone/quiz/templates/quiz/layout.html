{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Quiz Royale{% endblock %}</title>
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href= "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

        <!-- Style CSS -->
        <link href="{% static 'quiz/styles.css' %}" rel="stylesheet">

        <!-- 
        <script src="{% static 'quiz/edit_delete_post.js' %}"></script>
        <script src="{% static 'quiz/like_unlike_post.js' %}"></script>
        -->
        
        <!-- CSRF token to access from JS to call fetch -->
        <meta name="csrf-token" content="{{ csrf_token }}">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light content-center">
            <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Quiz Royale</a>
          
                <ul class="navbar-nav mr-auto d-flex justify-content-end">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout_view' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_view' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}
                </ul>
            </div>

        </nav>


        <div class="body mx-3">
            {% block body %}
            {% endblock %}
        </div>
    </body>
