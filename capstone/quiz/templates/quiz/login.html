{% extends "quiz/layout.html" %}

{% block body %}

<div class="container mt-5 border p-5 shadow-lg rounded">
    <h2 class="text-center mb-3">Login</h2>

    {% if message %}
        <div class="alert alert-warning mb-3" role="alert">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login_view' %}" method="post" class="d-flex flex-column gap-3 my-3">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    <div class="text-center">
        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>

</div>

{% endblock %}
