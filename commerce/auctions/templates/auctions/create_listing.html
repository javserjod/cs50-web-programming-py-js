{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listing</h2>

<form method="POST" action="{% url 'create_listing' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" class="form-control" id="description" name="description" required>
    </div>

    <div class="form-group">
        <label for="starting_bid">Starting bid (â‚¬):</label>
        <input type="number" class="form-control" id="starting_bid" name="starting_bid" min="0" required>
    </div>

    <div class="form-group">
        <label for="image_url">Image URL:</label>
        <input type="url" class="form-control" id="image_url" name="image_url">
    </div>

    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" class="form-control" id="category" name="category">
    </div>

    <input class="btn btn-primary" type="submit" value="Create listing">

    {% endblock %}
