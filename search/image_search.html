<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <a href="index.html">Google Search</a>
    </nav>

    <div class="search_container">
        <img id="logo" src="google_images_logo.png" alt="Google Logo" class="logo">

        <form id="form_search" action="https://www.google.com/images">
            <input class="text_input" type="text" name="q">
        </form>

        <div class="button_row">
            <button form="form_search" class="submit_button">Image Search</button>
        </div>
    </div>
</body>

</html>
