<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar">
        <a href="image_search.html">Image Search</a>
        <a href="advanced_search.html">Advanced Search</a>
    </nav>

    <div class="search_container">
        <img id="logo" src="google_logo.png" alt="Google Logo" class="logo">

        <form id="form_search" action="https://www.google.com/search">
            <input class="text_input" type="text" name="q">
        </form>

        <div class="button_row">
            <button form="form_search" class="submit_button">Google Search</button>
            <button form="form_search" name="btnI" class="submit_button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>

</html>
